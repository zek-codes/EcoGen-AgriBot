<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AgriBot</title>
    <link href="{{url_for('static' , filename='css/app.css')}}" rel="stylesheet">
  </head>
  <body class="cs-c1">

    <div class="position-absolute m-3">
        <button type="button" class="btn bg-black shadow-sm fs-5 border-0" id="theme-switch"></button>
    </div>
    <div class="container-fluid hstack justify-content-center vh-100">
        <div class="card rounded-4 border-0 bg-white w-25 text-center">
          <div class="card-body p-5 pb-3">
            <div class="text-center mt-3">
              <h1 class="fs-5 fw-bold">Agent Login</h1>
              <p class="mb-0 small">Hey, Enter yout details to get signi in <br> to your account!</p>
            </div>
            





            <form class="hstack align-items-end flex-column h-75" novalidate>
              <div class="w-100 mb-0">
                <label for="u-epw" class="form-label"></label>
                <input type="text" class="form-control form-control-lg fs-6" id="u-epw" placeholder="Enter Email/Username">
              </div>
              <div class="w-100 mb-3">
                <label for="u-pass" class="form-label"></label>
                <input type="password" class="form-control form-control-lg fs-6" id="u-pass" placeholder="Passcode">
              </div>
              <button type="submit" class="btn cs-success w-100 text-white">Sign in<i class="bi bi-arrow-right-short ms-1"></i></button>
              <hr class="text-success">
              <small class="mt-auto w-100">Don't have an account? <a href="register.html" class="fw-medium">Register Now</a></small>
            </form>










          </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{url_for('static' , filename='js/app.js')}}"></script>
    <script src="{{url_for('static' , filename='js/validate.js')}}"></script>
    <script src="{{url_for('static' , filename='js/theme.js')}}"></script>
  </body>
</html>
